<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    First Name: <input id="first-name" name="First Name"><br>
    Last Name: <input id="last-name" name="Last Name"><br>
    Phone Number: <input id="phone-number" name="Phone Number"><br>
    Email ID: <input id="email-id" name="Email ID"><br>
    <button id="submit">Submit</button>

    <script>
        document.getElementById('submit').addEventListener("click", alerting);

        function alerting() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const emailId = document.getElementById('email-id').value;
            
            alert(`First Name: ${firstName} Last Name: ${lastName} Phone Number: ${phoneNumber} Email ID: ${emailId}`);
        }
    </script>
</body>
</html>
